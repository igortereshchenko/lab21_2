{% extends 'main.html' %}

{% block content %}
    <form method="post">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.Student_name.label }}
            {{ form.Student_name(class_="form-control") }}
        </div>
        <div class="form-group">
            {{ form.Student_surname.label }}
            {{ form.Student_surname(class_="form-control") }}
        </div>
        {{ form.Submit(class_="btn btn-success") }}
    </form>
{% endblock %}
