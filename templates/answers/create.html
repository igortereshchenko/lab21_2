{% extends 'main.html' %}

{% block content %}
<form method="post">
    {{form.hidden_tag()}}

    <div class="form-group">
        {{form.Question.label}}
        {{form.Question(class_="form-control")}}
    </div>
    <div class="form-group">
        {{form.Answer_for_question.label}}
        {{form.Answer_for_question(class_="form-control")}}
    </div>
    {{form.Submit(class_="btn btn-success")}}
</form>
{% endblock %}
